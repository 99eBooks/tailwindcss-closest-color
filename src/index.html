<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS Closest Color</title>
    <link rel="stylesheet" href="./index.css" type="text/css" />
  </head>
  <body class="bg-gradient-to-br from-slate-700 to-slate-900">
    <main class="container mx-auto p-4 max-w-lg relative">
      <h1 class="text-white text-3xl font-mono">Tailwind CSS Closest Color</h1>
      <form class="py-4 flex" method="dialog">
        <input
          type="color"
          value="#000000"
          name="color"
          class="px-2 py-2 bg-white h-16 w-16 shrink"
        />
        <input
          type="text"
          value="#000000"
          name="hex"
          class="px-2 py-4 text-2xl text-slate-800 w-full"
        />
      </form>
      <ul id="color-list" class="flex flex-row flex-wrap gap-3"></ul>
      <div
        id="toast"
        class="fixed hidden opacity-90 bottom-2 right-2 bg-zinc-700 text-white p-6 animate-bounce"
      ></div>
    </main>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
